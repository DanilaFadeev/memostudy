<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <ul id="dropdownUser" class="dropdown-content">
      <li><a href="#!"><i class="material-icons left">trending_up</i> Progress</a></li>
      <li><a href="#!"><i class="material-icons left">settings</i> Settings</a></li>
      <li class="divider"></li>
      <li><a href="#!"><i class="material-icons left">cancel</i> Logout</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper teal lighten-3">
        <div class="container">
          <a href="#!" class="brand-logo">MemoStudy</a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="#" class="dropdown-button" href="#" data-activates="dropdownUser">
                <i class="material-icons left">account_circle</i> <b>UserName</b>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app"></div>

    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modalAddCard">Modal</a> -->

    <!-- Modal Structure -->
    <div id="modalAddCard" class="modal modal-add-card">
      <div class="modal-content">
        <div class="row">
            <h4 class="center">New card</h4>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input id="card_title" type="text" class="validate">
                  <label for="card_title">Card title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input id="card_details" type="text" class="validate">
                  <label for="card_details">Details</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input id="card_img" type="text" class="validate">
                  <label for="card_img">Image url</label>
                </div>
              </div>
            </form>
          </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
